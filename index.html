<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Speeds</title>
</head>
<body>
    <main class="site-main">
        <div class="container">
            
            <form class="speeds-form">
                <input class="speed-input" type="number" placeholder="Enter a distance" min="1" max="4000">
                <button class="speed-button" type="submit">Calculate</button>
                
                <ol class="vehicles">
                    <div class="vehicle">
                        <img src="./images/walk.png" width="100" height="100" alt="">
                        <p class="walk">3km/s</p>
                    </div>
                    <div class="vehicle">
                        <img src="./images/cycle.png" width="100" height="100" alt="">
                        <p class="cycle">30km/s</p>
                    </div>
                    <div class="vehicle">
                        <img src="./images/car.png" width="100" height="100" alt="">
                        <p class="car">120km/s</p>
                    </div>
                    <div class="vehicle">
                        <img src="./images/plane.png" width="100" height="100" alt="">
                        <p class="plane">500km/s</p>
                    </div>
                </ol>
            </form>
            
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
